<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe Game</title>
</head>
<body>
  <!-- <h1>Tic Tac Toe Game</h1> -->
  
  <div id="board-container">
    <div class="cell r1c1"><span></span></div>
    <div class="cell r1c2"><span></span></div>
    <div class="cell r1c3"><span></span></div>
    <div class="cell r2c1"><span></span></div>
    <div class="cell r2c2"><span></span></div>
    <div class="cell r2c3"><span></span></div>
    <div class="cell r3c1"><span></span></div>
    <div class="cell r3c2"><span></span></div>
    <div class="cell r3c3"><span></span></div>
  </div>
  <div id="result"></div>
  <div class="button-container">
    <button id="reset">Game Reset</button>
    <button id="newgame">New Game</button>
  </div>
  <div class="score-board">
    <div class="board-title">
      <h2>Score</h2>
    </div>
    <div class="player1-name">
      <h3>p1</h3>
    </div>
    <div class="player2-name">
      <h3>p2</h3>
    </div>
    <div class="player1-score">
      <h3>11</h3>
    </div>
    <div class="player2-score">
      <h3>13</h3>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
